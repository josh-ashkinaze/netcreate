<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
  </head>
  <body class="container py-4">
    <h1 class="mb-4">Alternate Uses Test</h1>
    <p>Please list an alternate use for a paperclip. This should be a novel and imaginative use, rather than the typical ways that one might use a paperclip. Here are some responses other participants gave:</p>
    <ul>
      {% for row in rows %}
      <li><strong>{{ row.response_text }}</strong></li>
      {% endfor %}
    </ul>
    <form action="/experiment" method="post" class="mt-20">
      <div class="form-group">
        <input type="text" class="form-control" name="response" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
